<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Roman Numeral Converter</title>
</head>

<body>
    <div class="wrapper">
        <h1>
            Roman Numeral Converter
        </h1>
        <p>
            Enter a number below to convert into a Roman Numeral.
        </p>

        <input type="text" id="in-num" placeholder="Number Here..."><br>
        <input type="button" value="CONVERT" id="convert">

        <div class="invalid">Invalid entry</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
